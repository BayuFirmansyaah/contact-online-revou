<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="wrap-box">
          <h1>Daftar Buku Kontak</h1>
          <div id="wrap-kontak">
            <div class="list-kontak" data-aos="fade-up" data-delay="100">
              <div class="name">Ubay Revou</div>
              <div class="phone">0881330972830</div>
              <div class="provider">Telkomsel</div>
              <a href="" class="call">Call</a>
            </div>
            <div class="list-kontak" data-aos="fade-up" data-delay="100">
              <div class="name">Kang Hendy - Revou</div>
              <div class="phone">08129838938</div>
              <div class="provider">Tri AON</div>
              <a href="" class="call">Call</a>
            </div>
            <div class="list-kontak" data-aos="fade-up" data-delay="100">
              <div class="name">Kak - Gerry</div>
              <div class="phone">08129838938</div>
              <div class="provider">Tri AON</div>
              <a href="" class="call">Call</a>
            </div>
            <div class="list-kontak" data-aos="fade-up" data-delay="100">
              <div class="name">Kak - Bintang</div>
              <div class="phone">08129838938</div>
              <div class="provider">Tri AON</div>
              <a href="" class="call">Call</a>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <form action="">
          <h1>Tambah Kontak</h1>
          <div class="wrap">
            <label for="name">Nama Kontak</label>
            <input
              type="text"
              name="name_contact"
              id="name"
              placeholder="Contoh: Ubay"
            />
          </div>
          <div class="wrap">
            <label for="phone">Nomor HandPhone</label>
            <input
              type="text"
              name="name_contact"
              id="phone"
              placeholder="Contoh: 081xxxxx"
            />
          </div>
          <div class="wrap">
            <label for="provider">Provider</label>
            <select name="" id="provider">
              <option selected disabled>Pilih Provider</option>
              <option value="Telkomsel">Telkomsel</option>
              <option value="SmartFren">SmartFren</option>
              <option value="Axis">Axis</option>
              <option value="Tri AON">Tri AON</option>
              <option value="Byu">Byu</option>
            </select>
          </div>
          <button>Simpan Kontak</button>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: false,
        duration: 300,
        easing: 'ease-in-out'
      });

    </script>
  </body>
</html>
